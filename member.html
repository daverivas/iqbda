  <body>
    <div id="page-wrapper">
      
      <header id="header">
        <img width="102" height="60" src="Skittles.gif" alt="Skittles">
          <h1>IQBDA</h1>
        <h2>The International QBASIC Developers
          Association</h2>
      </header>
      <nav id="navbar">
        <ul>
          <li>
            <a href="index.html">Home</a>
          </li>
          <li>
            <a href="iqbdc.html">IQBDC</a>
          </li>
          <li>
            <a href="member.html">Become A Member</a>
          </li>
        </ul>
     </nav>
     </div>
      <hr>
      <div id="content">
      <header id="page-title"> <h1>Join IQBDA Today!</h1> </header>
      <form action="http://is-dsb.fairfield.edu/is135/iqbda-signup.php" method="post">
      
      <ul>
        <li><label for="form-name">Name</label><input type="text" name="name" id="form-name"/></li>
        <li><label for="form-password">Password</label><input type="password" name="pass" id="form-password" /></li>
        <li><label for="form-password2">Password (again)</label><input type="password" name="pass2" id="form-password2"/></li>
        <li><label for="form-email">Email</label><input type="email" name="email" id="form-email" /></li>
        <li><label for="form-photo">Photo</label><input type="file" name="photo" id="form-photo" /></li>
        <li><label for="form-address">Mailing Address</label>
        <textarea name="address" id="form-address"></textarea></li>
        <li><label for="form-iqbdc98-Y">Do you plan to attend IQBDC '98?</label>
        <input type="radio" name="iqbdc98" value="Y" id="form-iqbdc98-Y" />
        <label for="form-iqbdc98-Y">Yes</label>
        <input type="radio" name="iqbdc98" value="N" id="form-iqbdc-N" />
        <label for="form-iqbdc-N">No</label></li>
        <li><label for="form-channel">How did you hear about us?</label>
       <select id="form-channel" name="channel">
       <option>Superbowl Ad</option>
       <option>News Article</option>
       <option>Email</option>
       <option>Flyover at the beach</option>
       </select>
        </li>
      </ul>
      <input type="submit"/>
      </form>
      
      
      </div>
  </body>
